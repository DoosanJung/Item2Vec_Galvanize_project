[loggers]
keys=root

[logger_root]
handlers=screen,file
level=NOTSET

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s %(levelname)s:[%(module)s:%(funcName)s:%(lineno)d] %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s:[%(module)s:%(funcName)s:%(lineno)d] %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.RotatingFileHandler
interval=midnight
backupCount=20
formatter=simple
level=INFO
maxByte=52428800
args=('./I2V_project/log/I2V_project.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
